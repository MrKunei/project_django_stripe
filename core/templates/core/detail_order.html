{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Buy order</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>

<section>
    <div class="product">
        <div class="description">
            <h1>Order:</h1>
          <ul>
            {% for item in items %}
          <li>
            <h3>{{ item.name }}</h3>
            <p>Price: ${{ item.get_display_price }}</p>
          </li>
            {% endfor %}
          </ul>
            <h2>Sum: $ {{unit_amount}}</h2>
            <br>
            <p>Discount: {{ object.discount.percent_off }} %</p>
            <p>Tax: {{ object.tax.percentage }} %</p>

        </div>
    </div>
    <button type="button" id="checkout-button">Buy</button>
    <a href="{% url 'list_items' %}"><button type="button" id="button">Back</button></a>
</section>

{% csrf_token %}

<script type="text/javascript">
    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    let stripe = Stripe("{{ STRIPE_PUBLIC_KEY }}");
    let checkoutButton = document.getElementById("checkout-button");
    checkoutButton.addEventListener("click", function () {
        fetch("{% url 'create_order_checkout_session' pk=object.id %}", {
            method: "GET",
            headers: {
                'X-CSRFToken': csrftoken
            }
        })
            .then(function (response) {
                return response.json();
            })
            .then(function (session) {
                return stripe.redirectToCheckout({sessionId: session.id});
            })
            .then(function (result) {
                if (result.error) {
                    alert(result.error.message);
                }
            })
            .catch(function (error) {
                console.error("Error:", error);
            });
    });
</script>
</body>
</html>
