{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Items</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>


<section>
    <h1>Item list for sale</h1>

    {% for item in object_list %}
    <br>
        <div class="product">
            <div class="description">
                <h3>{{ item.name }}</h3>
                <h5>price: ${{ item.get_display_price }}</h5>
            </div>
        </div>
        <a href="{% url 'detail_item' item.pk %}">
            <button type="button" id="checkout-button">Detail info</button>
        </a>
    {% endfor %}
</section>

</body>
</html>
